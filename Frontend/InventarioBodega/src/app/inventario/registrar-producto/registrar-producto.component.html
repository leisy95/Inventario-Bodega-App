<div class="form-container">
  <div class="card">
    <h2 class="card-title">Registro de Tipo de Producto</h2>

    <!-- Formulario -->
    <form (ngSubmit)="handleRegisterItem()" #form="ngForm">

      <div class="form-grid">
        <!-- Referencia -->
        <div class="form-group">
          <label for="referencia">Referencia *</label>
          <input type="text" id="referencia" name="referencia" [(ngModel)]="producto.referencia" placeholder="Ej.1R0BL9009.0*000.0*4.00" required>
        </div>

        <!-- Descripción -->
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" placeholder="Descripcion">
        </div>

        <!-- Tipo de Bolsa -->
        <div class="form-group">
          <label for="tipoDeBolsa">Tipo de Bolsa</label>
          <input type="text" id="tipoDeBolsa" name="tipoDeBolsa" [(ngModel)]="producto.tipoDeBolsa" placeholder="Tipo bolsa">
        </div>

        <!-- Tipo de Material -->
        <div class="form-group">
          <label for="tipoMaterial">Tipo de Material</label>
          <input type="text" id="tipoMaterial" name="tipoMaterial" [(ngModel)]="producto.tipoMaterial" placeholder=" Material">
        </div>

        <!-- Densidad -->
        <div class="form-group">
          <label for="densidad">Densidad</label>
          <input type="text" id="densidad" name="densidad" [(ngModel)]="producto.densidad" placeholder="Densidad">
        </div>

        <!-- Color -->
        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" id="color" name="color" [(ngModel)]="producto.color" placeholder="Color">
        </div>

        <!-- Segundo Color -->
        <div class="form-group">
          <label for="segundoColor">Segundo Color</label>
          <input type="text" id="segundoColor" name="segundoColor" [(ngModel)]="producto.segundoColor" placeholder="Color">
        </div>

        <!-- Impreso/No -->
        <div class="form-group">
          <label for="impresoNo">Impreso / No</label>
          <input type="text" id="impresoNo" name="impresoNo" [(ngModel)]="producto.impresoNo" placeholder="Impreso - No">
        </div>

        <!-- Ancho -->
        <div class="form-group">
          <label for="ancho">Ancho</label>
          <input type="number" id="ancho" name="ancho" [(ngModel)]="producto.ancho" placeholder="Ej: 12.5">
        </div>

        <!-- Alto -->
        <div class="form-group">
          <label for="alto">Alto</label>
          <input type="number" id="alto" name="alto" [(ngModel)]="producto.alto" placeholder="Ej: 12.5">
        </div>

        <!-- Calibre -->
        <div class="form-group">
          <label for="calibre">Calibre</label>
          <input type="number" id="calibre" name="calibre" [(ngModel)]="producto.calibre" placeholder="Ej: 2.7">
        </div>
      </div>

      <!-- Botón centrado -->
      <div class="form-actions">
        <button type="submit" [disabled]="loading || form.invalid">
          {{ loading ? 'Registrando...' : 'Registrar Producto' }}
        </button>
      </div>
    </form>
  </div>
</div>
