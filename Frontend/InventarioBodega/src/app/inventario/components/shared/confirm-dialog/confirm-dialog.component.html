<h2 mat-dialog-title>Confirmar</h2>

<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="warn" (click)="confirm()">Eliminar</button>
</mat-dialog-actions>
