<h2 mat-dialog-title>Editar Peso</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Peso (Kg)</mat-label>
            <input matInput type="number" formControlName="pesoActual" />
            <mat-error *ngIf="form.controls['pesoActual'].hasError('required')">
                El peso es obligatorio
            </mat-error>
            <mat-error *ngIf="form.controls['pesoActual'].hasError('min')">
                El peso debe ser mayor a 0
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="guardar()" [disabled]="form.invalid">
        Guardar
    </button>
</mat-dialog-actions>
