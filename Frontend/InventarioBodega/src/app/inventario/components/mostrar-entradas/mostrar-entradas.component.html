<div class="entradas-container">
    <h2>Entradas de Inventario</h2>

    <!-- Buscador -->
    <mat-form-field appearance="outline" class="search-box">
        <mat-label>Buscar entrada</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Referencia, estado, etc.">
        <i matSuffix class="fas fa-search"></i>
    </mat-form-field>

    <div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Referencia -->
            <ng-container matColumnDef="referenciaPeso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Referencia</th>
                <td mat-cell *matCellDef="let row">{{ row.referenciaPeso }}</td>
            </ng-container>

            <!-- Fecha -->
            <ng-container matColumnDef="fechaRegistroItem">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Ingreso</th>
                <td mat-cell *matCellDef="let row">{{ row.fechaRegistroItem | date:'short' }}</td>
            </ng-container>

            <!-- Peso -->
            <ng-container matColumnDef="pesoActual">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso Actual</th>
                <td mat-cell *matCellDef="let row">{{ row.pesoActual }} kg</td>
            </ng-container>

            <!-- Estado -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                <td mat-cell *matCellDef="let row">
                    <span class="estado" [ngClass]="row.estado.toLowerCase()">{{ row.estado }}</span>
                </td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let item">
                    <button mat-button color="primary" (click)="editarItem(item)">Editar</button>
                    <button mat-button color="warn" (click)="eliminarItem(item.id)">Eliminar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginador -->
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
