<h2>Gestión de Clientes</h2>

<div style="margin-bottom: 20px;">
    <button mat-raised-button class="btn-agregar" (click)="ModalCrearCliente()">
        <i class="fa-solid fa-plus" style="margin-right: 5px;"></i>
        Agregar Cliente
    </button>
</div>

<table mat-table [dataSource]="clientes" class="mat-elevation-z8" style="margin-top:20px; width: 100%;">

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Dirección</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.direccion}}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.telefono}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.email}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let cliente">
            <button mat-icon-button class="btn-eliminar" (click)="eliminarCliente(cliente.id)">
                Eliminar
            </button>
            <button mat-icon-button class="btn-editar" (click)="editarCliente(cliente)">
                Editar
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
