<div class="buscar-salidas-container">
    <h2>Buscar referencia para salida</h2>

    <!-- Input que dispara búsqueda automáticamente -->
    <mat-form-field appearance="outline" class="search-box">
        <mat-label>Escanear referencia</mat-label>
        <input #inputRef matInput [(ngModel)]="filtroReferencia" (ngModelChange)="onScanChange($event)" autofocus>
    </mat-form-field>

    <h3>Salidas seleccionadas</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="referenciaPeso">
            <th mat-header-cell *matHeaderCellDef>Referencia</th>
            <td mat-cell *matCellDef="let row">{{ row.referenciaPeso }}</td>
        </ng-container>

        <ng-container matColumnDef="pesoActual">
            <th mat-header-cell *matHeaderCellDef>Peso</th>
            <td mat-cell *matCellDef="let row">{{ row.pesoActual }} kg</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Quitar</th>
            <td mat-cell *matCellDef="let row; let i = index">
                <button mat-button color="warn" (click)="quitarSeleccionado(i)">❌</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <button mat-raised-button color="accent" (click)="enviarSalidas()" [disabled]="itemsSeleccionados.length === 0">
        Confirmar Salidas
    </button>
</div>
