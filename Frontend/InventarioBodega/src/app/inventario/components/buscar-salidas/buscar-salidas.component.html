<div class="salidas-container">
    <h2>Registrar Salidas</h2>

    <!-- Input de escaneo -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Escanear referencia</mat-label>
        <input matInput [(ngModel)]="filtroReferencia" (ngModelChange)="onScanChange($event)" #inputRef autofocus />
    </mat-form-field>

    <!-- Seleccion de clientes -->
    <mat-form-field appearance="outline" floatLabel="always" class="form-field">
        <mat-label>Cliente</mat-label>
        <input matInput [formControl]="clienteControl" [matAutocomplete]="autoCliente"
            placeholder="Selecciona un cliente" (focus)="abrirAutocomplete($event)">

        <mat-autocomplete #autoCliente="matAutocomplete" [displayWith]="displayCliente">
            <mat-option *ngFor="let cliente of clientesFiltrados | async" [value]="cliente">
                {{ cliente.nombre }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <!-- Tabla de items agregados -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mt-3">
        <!-- ReferenciaPeso -->
        <ng-container matColumnDef="referenciaPeso">
            <th mat-header-cell *matHeaderCellDef>Referencia Peso</th>
            <td mat-cell *matCellDef="let element">{{ element.referenciaPeso }}</td>
        </ng-container>

        <!-- PesoActual -->
        <ng-container matColumnDef="pesoActual">
            <th mat-header-cell *matHeaderCellDef>Peso Actual</th>
            <td mat-cell *matCellDef="let element">{{ element.pesoActual }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="quitarSeleccionado(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Acciones generales -->
    <div class="acciones mt-4">
        <button mat-raised-button color="primary" (click)="confirmarSalida()" [disabled]="!dataSource.data.length">
            Confirmar salida
        </button>

        <button mat-raised-button color="warn" (click)="cancelarSalida()" [disabled]="!dataSource.data.length">
            Cancelar salida
        </button>
    </div>
</div>
